network_type: CrossAttnFusion

task_type: surv
cancer_type: UCEC
img_select: all

network:
  hidden_size: 64
  dropout_rate: 0.5
  pred_dim: 4
  mlp_ratio: 4
  n_token: 64
  n_backbone: 8
  num_experts: 16